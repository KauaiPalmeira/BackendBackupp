server.port=8080
spring.application.name=MeuArmazemBackend
# Desativado o login padrão do Security para testes iniciais
spring.security.user.name=admin
spring.security.user.password=admin

# Configurações do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/MeuArmazem
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações JWT
jwt.secret=SeuSegredoSuperSecretoAquiTroqueIssoEmProducaoPorUmaStringMaisLongaEComplexa
jwt.expiration=3600000
# 1 hora em milissegundos
app.base.upload.dir=uploads